<div ABTYPE="abtext">
<p DIR="ltr">
人身应世，本是了缘，娑婆浊界，苦乐参半。不学佛法，不信因果，纸醉金迷，杀盗贪淫，旧债未还，新仇渐增，百年空过，又堕恶道，悲悲悲，地狱恶道老常客，进进出出几时休？<br />

人身本如一杯水，成长的过程中，不断有尘埃落下，使清澈的水渐渐浑浊，也渐渐的麻木，无法感知尘埃，误认为水本如此状态。<br />

诸佛慈悲，如母爱子，不曾舍弃，传下止观大法，救苦迷情出彼岸。止观如水沉淀，如如不动，妄念既歇，尘埃远离，浊水渐清，本来面目，渐现真容。止观双运，成就十方佛，诸佛秘义，广传法界，何必灵山求佛，灵山即心，心外何求？<br />

分朋子坐禅感悟<br />
