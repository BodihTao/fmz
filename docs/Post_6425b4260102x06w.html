<div ABTYPE="abtext">
<p DIR="ltr">大隐隐于世，小隐隐于山，俗身入世，佛心出世，不被俗世转，不拘形式，活在当下。<br />
真正的学佛人，是正常的做人，正常的做事，正常的积功累德。</P>
<p DIR="ltr">真正的学佛人，融于民间，不离民间，功成于民间。</P>
<p DIR="ltr">大道无极，复又无极。真修者在路上，在俗世，象凡夫，真平常人，莫要当面错过。</P>
<p DIR="ltr">佛，众生也。</P>
