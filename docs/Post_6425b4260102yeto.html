<div ABTYPE="abtext">
<p DIR="ltr">前望灵台方寸山。<br />
地连天。<br />
紫霞间。<br />
妙莲花<u>下</U>，逍遥红尘上。<br />
莫付时日匆匆过，少水鱼，何有乐？<br />
瑟歌燕舞不觉忙。<br />
云翩翩。<br />
雾漫漫。<br />
人情凄凉，回首泪成行。<br />
莫忘初心来时愿，灵山下，莲台前。</P>
