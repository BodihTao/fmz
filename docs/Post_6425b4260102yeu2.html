<p DIR="ltr">
执子之手，与尔协老，风雨同歇。悲欢离合相随，双鬓处，银霜沾发。少小老大泪眼，竟无语含欢。时匆匆，不觉华年，夕阳沉沉云水阔。<br />
自古多情伤离别，再回首，年化已老去！今宵梦醒何处？莲池傍，清风明月。再过数年，应是妙莲花下休<u>闲</U>。便纵有柔情万种，于我又何干？</P>
