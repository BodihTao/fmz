<div ABTYPE="abtext">
<p DIR="ltr">【凤眼菩提子素珠】这是我侄女刚从尼泊尔旅游回家，今天带给我的纪念品。</P>
</DIV>
<img ABTYPE="abimg" ABDATA="{&quot;src&quot;:&quot;http:\/\/s1.sinaimg.cn\/large\/001PHUPQzy7a9dz5yd45a&quot;,&quot;ih&quot;:&quot;1920&quot;,&quot;descrt&quot;:&quot;&quot;,&quot;location&quot;:&quot;||&quot;,&quot;iw&quot;:&quot;2560&quot;}"  src ="http://s1.sinaimg.cn/large/001PHUPQzy7a9dz5yd45a"  ALT="晒晒我的两串素珠"  TITLE="晒晒我的两串素珠" />
<div ABTYPE="abtext">
<p DIR="ltr">
我的宝贝兼护身法器【八十多年的素珠】，第一位主人不详，只知道是高人，灵眼观见已经成就了，第二位主人，也是一位灵眼大侠，送我时，曾说“材质虽一般，但是，是高人送他的，加持力极大”，转赠我，望珍重。</P>
</DIV>
<img ABTYPE="abimg" ABDATA="{&quot;src&quot;:&quot;http:\/\/s1.sinaimg.cn\/large\/001PHUPQzy7a9dBD2Iq82&quot;,&quot;ih&quot;:&quot;1920&quot;,&quot;descrt&quot;:&quot;&quot;,&quot;location&quot;:&quot;||&quot;,&quot;iw&quot;:&quot;2560&quot;}"  src ="http://s1.sinaimg.cn/large/001PHUPQzy7a9dBD2Iq82"  ALT="晒晒我的两串素珠"  TITLE="晒晒我的两串素珠" /><img ABTYPE="abimg" ABDATA="{&quot;src&quot;:&quot;http:\/\/s1.sinaimg.cn\/large\/001PHUPQzy7aa5wACsq3a&quot;,&quot;ih&quot;:&quot;1920&quot;,&quot;descrt&quot;:&quot;&quot;,&quot;location&quot;:&quot;||&quot;,&quot;iw&quot;:&quot;2560&quot;}"  src ="http://s1.sinaimg.cn/large/001PHUPQzy7aa5wACsq3a"  ALT="晒晒我的两串素珠"  TITLE="晒晒我的两串素珠" />
<div ABTYPE="abtext">
<p DIR="ltr">
凤眼刚加持过（秘法加持），木素珠是长期在佛堂上，两串珠子现在威力差别不大，灵眼见到都放金光，凤眼差一点！</P>
</DIV>
