福报决定命运，真实不虚，三界六道中，每一道中都是福报来决定命运，具我了解，法界中有一个地方，可以知道众生的福报大小，那就是元辰宫，大福报之人，琉璃宫，黄金宫等，小福报者，一般民宅，或茅草房&#8230;&#8230;信不信由你！<br />

我家狗&#128054;元辰宫挺不错的，是四合院，现实中很挑食，<u>天</U>天香肠，鸡蛋都不怎么喜欢，很自由，很受宠，从不栓他每天都出去跟狗伴玩，跟元辰宫很相应，虽在畜牲道，但是福报大，可以算狗中福贵狗，从某种角度看，比人道无福之人强。<br />

所以改命唯一法，学佛又聚福，自点七星改命灯，乾坤大挪移，妙莲花自开。</P>
