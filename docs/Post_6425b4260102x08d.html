<p DIR="ltr">
何是菩提如意宝？六道无量苦众生；一尘一点无量宝，妙法如意菩提珠；若人离此真实相，自弃自离自心佛；十方三世大觉者，依此妙宝证王佛。<br />
</P>
<p DIR="ltr">
____十方众生才是宝，才是成就圣者诸佛的如意宝，所以众生就是众宝。</P>
