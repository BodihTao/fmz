                <h2>如此慈悲的爱，有多少人可以做到？</h2>
                <p>By: <em>分明子</em> 原文发布于：<em>2012-08-30 11:25:20</em></p>
                    
		<div id="sina_keyword_ad_area2" class="articalContent   ">
			楼主:卍紫气东来卍<br />
今天看到一个小故事；有一次，一个人看见一只蝎子掉进水中团团转，那人想把它捞上岸来，可身边没有可打捞的器具，于是就伸手捉它想把蝎子救上来，可是就在他的手指刚够到蝎子的时候，蝎子猛的蛰了他一下，但那人还是想救它，他再次伸手试图把蝎子捞出水面，但那蝎子又蛰了他一下！旁边的另外一个人就对他说：它老蛰你，你还救它干什么？这个想救蝎子上来的人说：蛰人是蝎子的天性，而爱是我的天性。
