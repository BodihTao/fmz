                <h2>一日禅语｜福报之树，永远扎根于善良的泥土中</h2>
                <p>By: <em>分明子</em> 原文发布于：<em>2017-03-07 17:47:04</em></p>

			<p DATA-ROLE="pic-mod-img" STYLE="text-align:center"><img  src ="http://s8.sinaimg.cn/bmiddle/001PHUPQzy79jRLYavK88" ALT=""  TITLE="一日禅语｜福报之树，永远扎根于善良的泥土中" /></P>
<br DATA-ROLE="pic-mod" />
<p DATA-ROLE="pic-mod-text" STYLE="text-align:center"></P>
<p>做个善良的人，你会离幸福很近，你所给予的都会回到你身上。</P>
<p>不论你伤害谁，就长远来看，你都是伤害到你自己，或许你现在并没有觉知，但它就像多米诺骨牌一样总有一天会绕回来。</P>
<p>凡你想给予自己的经验，就给予别人；想别人怎么对你，就怎么对待别人。</P>
<p>别想太多功和利，只问自心，莫问得失，你自然会获得最通透的安乐。</P>
<p>
福报之树，永远扎根于善良的泥土中，这是它生存的唯一环境。知道这个道理后，求名利、求平安的人，应常处于善良的心行中，若能如此，福分便会不求自来。</P>
