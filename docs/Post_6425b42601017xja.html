老和尚携小和尚游方，途遇一条河；见一女子正想过河，却又不敢过。老和尚便主动背该女子趟过了河，然后放下女子，与小和尚继续赶路。小和尚不禁一路嘀咕：师父怎么了？竟敢背一女子过河？一路走，一路想，最后终于忍不住了，说：师父，你犯戒了？怎么背了女人？老和尚叹道：我早已放下，你却还放不
启示：君子坦荡荡，小人常戚戚；心胸宽广，思想开朗，遇事拿得起、放得下，才能永远保持一种健康的心态。? [转]<br />
