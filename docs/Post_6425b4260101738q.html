                <h2>关于外星人</h2>
                <p>By: <em>分明子</em> 原文发布于：<em>2012-07-22 12:04:55</em></p>
                    
		<div id="sina_keyword_ad_area2" class="articalContent   ">
			一天我问儿子，地球上有外星人吗？<br />
答：有，<br />
他们来干什么？<br />
答：逛逛。<br />
网上说，2012来了，他们是帮助地球人升华的。<br />
答：不是。<br />
还有些人说自己是外星人的联络人，你问问菩萨是真的吗？2012是世界末日吗，<br />
答：不是真的，是妖魔附体乱说。
