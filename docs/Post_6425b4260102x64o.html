                <h2>耳根，耳识的区别</h2>
                <p>By: <em>分明子</em> 原文发布于：<em>2017-12-24 18:51:28</em></p>
                    
		<div id="sina_keyword_ad_area2" class="articalContent   newfont_family">
			<div><span STYLE="font-size: 16px; line-height: 1;">修耳根圆通，就是听而不分别，听得清清楚楚，这时这耳识很单纯没有加上第六意识的分别。耳识是耳根对声而起的觉受，你光是听即可，不管它身心的变化。你让它完全在现量的境界上面就对，不要掉到比量上，比量就是比较、分别。所以，耳根圆通是用无分别智直体现量，这样全身会更加松放，一旦起分别心的时候，心气就容易散乱了。</SPAN>
