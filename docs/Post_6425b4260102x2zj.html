<p DIR="ltr">
问：禅定就是打坐吗？</P>
<p DIR="ltr">
答：禅定不一定是打坐。我们对境不迷惑就是禅定，不是坐在那儿不动。坐在那里不动是枯木禅。行、住、坐、卧都是禅。《圆觉经》说得很好：&#8220;知幻即离，不假方便。离幻即觉，亦无渐次。一切菩萨及末世众生，依此修行，如是乃能永离诸幻。&#8221;知道一切都是假相，不可得，就不执著了。如水中月，我们不会去捞它，离幻就是大禅定。&#8220;不假方便&#8221;是也。</P>
