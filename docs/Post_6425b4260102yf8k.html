<p DIR="ltr"><br />
阿弥陀佛心耳听，<br />
灵性惊醒身未醒。<br />
自性弥陀几时回？<br />
大圆镜，别样景，<br />
亿劫轮回自忏省。<br />
莲池海会水上飘，<br />
加玲平伽共命鸟。<br />
同迎长寿无极灯。<br />
儿思母，母念儿，<br />
妙莲花上菩提尊。</P>
